<!DOCTYPE html>
<html>
<head>
    <title>Leitor de PDF com ChatGPT</title>
</head>
<body>
    <h1>Leitor de PDF com ChatGPT</h1>
    
    <!-- Formulário para upload de PDF -->
    <form id="pdfForm">
        <input type="file" id="pdfFile" accept=".pdf" />
        <button type="button" id="processPDF">Processar PDF</button>
    </form>
    
    <!-- Exibição do conteúdo do PDF -->
    <div id="pdfContent"></div>
    
    <!-- ChatGPT -->
    <div id="chat"></div>
    
    <!-- Scripts -->
    <script src="jquery.min.js"></script>
    <script src="pdf.js"></script>
    <script src="chatgpt.js"></script>
</body>
</html>
